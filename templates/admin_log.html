<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckGym</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="hDiv"></div>
        <div class="hMenu">
            <div class="leftmenu">
                <div class="hLogo">
                    <a href="./main_login.html"><img src="../static/imges/Logo.png" alt="logo"></a>
                </div>
                <div class="menu">
                    <a href="./login.html">유저 관리</a>
                </div>
            </div>
            <div class="authMenu">
                <p class="wideText">admin님 환영합니다</p>
                <a href="./main_logout.html">LogOut</a>
            </div>
        </div>
    </header>
    <section>
        <div class="table">
            <table>
                <tr>
                    <td>학번</td>
                    <td>이름</td>
                    <td>이메일</td>
                    <td>출석시간</td>
                    <td>퇴실시간</td>
                </tr>
                {% for user_id, user_info in users_data.items() %}
                    <tr>
                        <td>{{ user_info.studentId }}</td>
                        <td>{{ user_info.name }}</td>
                        <td>{{ user_info.email }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </section>
</body>
</html>
